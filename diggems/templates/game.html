<html>
<header>
<title>DigGems</title>
<script type="text/javascript">
// <![CDATA[
var params = {
'game_id': {{ game_id }},
'state': {{ state }},
'player': {{ player }},
'channel': '{{ channel }}'{% if mine %},
'mine': '{{ mine }}'{% endif %}{% if bomb_used %},
'bomb_used': true{% endif %}
};
// ]]>
</script>
<script type="text/javascript" src="/static/game.js"></script>
</header>
<body>
<canvas id="game_canvas" width="415" height="415">
Atualize seu navegador.
</canvas>
<div id="bomb" style="visibility:hidden; border:2px solid red; width:60px; text-align:center; color:white; background-color:green" >Bum!</div>
<p id="message">{% if token %}Envie <a href="{% url diggems.views.join_game game_id %}?token={{ token }}">este link</a> ao seu parceiro para que ele possa entrar no jogo.<br />
{% endif %}</p>
<p>Pontuação:<br />
Jogador Vermelho {% if player == '1' %}(você){% endif %}: <span id="p1_pts">0</span><br />
Jogador Azul {% if player == '2' %}(você){% endif %}: <span id="p2_pts">0</span></p>

</body>
</html>
